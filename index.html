<html lang="en">

<head>

<body>
  <div class="container">

    <h3>Get Intuitive Covid Data Representation of Any Country</h3>
    <form class="container-fluid" id="form">
      <!-- <input type="text" placeholder="Select Country" value="" id="country"> -->
      <select name="country" id="country">
        <!-- <option value="china">China</option>
      <option value="india">India</option>
      <option value="pakistan">Pakistan</option>
      <option value="bangladesh">Bangladesh</option> -->
      </select>

      <label for="firstDate">Select Beginning Date: </label>
      <input type="date" name="firstDate" id="firstDate" value="2020-04-01" min="2020-01-01" max="2022-12-31">
      <label for="lastDate">Select End Date: </label>
      <input type="date" name="lastDate" id="lastDate" value="2020-10-02" min="2020-01-02" max="2022-12-31">
      <button class="btn btn-outline-info" id="submitButton" onclick="submitButton">Show</button>
    </form>

    <div id="chartReport">
      <canvas id="canvas-1"></canvas>
      <canvas id="canvas-2"></canvas>
      <canvas id="canvas-3"></canvas>
      <canvas id="canvas-4"></canvas>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.1.2/dist/chart.umd.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
