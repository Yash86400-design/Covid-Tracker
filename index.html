<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Tracker</title>

  <!-- Favicons -->
  <link rel="shortcut icon"
    href="https://res.cloudinary.com/duxhnzvyw/image/upload/v1672633300/Covid%20Tracker/favicon_rjaix8.ico"
    type="image/x-icon">

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h3 class="text-center">Get Intuitive Covid Data Representation of Any Country</h3>
  <form class="container-fluid" id="form">
    <input type="text" placeholder="Select Country" value="" id="country">
    <input type="datetime-local" name="firstDate" id="firstDate" value="2020-01-01T00:00" min="2020-01-01T00:00"
      max="2022-12-31T23:59">
    <input type="datetime-local" name="lastDate" id="lastDate" value="2020-01-01T00:00" min="2020-01-01T00:00"
      max="2022-12-31T23:59">
    <button class="btn btn-outline-info" id="submitButton" onclick="submitButton">Show</button>
  </form>


  <script type="module" src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>

</html>
